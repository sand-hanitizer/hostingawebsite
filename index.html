<!DOCTYPE html>
<html>
    <head>
        <title>A Webbed Site</title>
        <style>
            /* Tooltip container */
            .tooltip {
              position: relative;
              display: inline-block;
              border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
            }
            
            /* Tooltip text */
            .tooltip .tooltiptext {
              visibility: hidden;
              width: 120px;
              background-color: black;
              color: #fff;
              text-align: center;
              padding: 5px 0;
              border-radius: 6px;
             
              /* Position the tooltip text - see examples below! */
              position: absolute;
              z-index: 1;
            }
            
            /* Show the tooltip text when you mouse over the tooltip container */
            .tooltip:hover .tooltiptext {
              visibility: visible;
            }
            </style>
    </head>
    <body>
        <h1><div class="tooltip">This is a heading</div></h1>
        <p>I'm creating a set of HTML pages, loosely tied together, just to test out the GitHub Pages feature.</p>
        <p>Maybe adding some fancy elements too.</p>
    </body>
</html>
